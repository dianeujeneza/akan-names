<!DOCTYPE html>
<html lang="en">
<head>
    <title>Akan Name Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="akan.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Akan Name Calculator</h1>
        </div>

        <div>
            <form action="/action_page.php">
                <label for="day">Day:</label><br>
                <input type="date" class="day" placeholder="day(dd)"><br><br>
                <label for="month">Month:</label><br>
                <input type="date" class="month" placeholder="month(mm)"><br><br>
                <label for="year">Year:</label><br>
                <input type="date" class="year" placeholder="year"><br><br>
                <label for="gender">Gender:</label><br>

                <select id="choose">
                    <option value="choose your gender" selected>-select your gender-</option>
                    <option value="Male" >Male</option>
                    <option value="Female" >Female</option>
                </select><br/><br/>

                <input type="button" onclick="akan()" value="Calculate">
                <label id="display"></label>
            </form>
        </div>
    </div>
</body>
</html>
